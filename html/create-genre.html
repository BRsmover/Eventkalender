{% extends "index.html" %}

{%block content %}
<h1>Neues Genre erstellen</h1>
{% if status %}
<p>{{ status }}</p>
{% endif %}
<form action="index.php?site=create-genre-submit" method="post">
	<div class="form-group">
		<label for="name">Name</label>
		<input class="form-control" type="text" id="name" name="name" placeholder="Konzert" maxlength="45" required >
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
{%endblock content %}
