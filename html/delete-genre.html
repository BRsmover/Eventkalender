{% extends "index.html" %}

{%block content %}
<h1>Genre löschen</h1>
{% if status %}
<p>{{ status }}</p>
{% endif %}
<form action="index.php?site=delete-genre-submit" method="post">
	<select class="form-control" name="selectid">
		{% for genre in genres %}
			<option value="{{ genre.id }}">{{ genre.name }} </option>
		{% endfor %}
	</select>
	<br />
	<button class="btn btn-default" type="submit">Löschen</button>
</form>
{%endblock content %}
